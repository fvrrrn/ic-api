kind: pipeline
name: default

steps:
  - name: test
    image: node
    commands:
      - npm install
      # - npm run test
    when:
    branch:
      - master
    event:
      - push
      - pull-request

  - name: deploy
    image: docker
    volumes:
      - name: docker
        path: /var/run/docker.sock
    environment:
      NODE_ENV:
        from_secret: NODE_ENV
      DB_USER:
        from_secret: DB_USER
      DB_PASS:
        from_secret: DB_PASS
      DB_SERVER:
        from_secret: DB_SERVER
      DB_DATABASE:
        from_secret: DB_DATABASE
      DB_DATABASE_PROF:
        from_secret: DB_DATABASE_PROF
      PORT: 3000
    settings:
      build_args_from_env:
      - NODE_ENV
      - DB_USER
      - DB_PASS
      - DB_SERVER
      - DB_DATABASE
      - DB_DATABASE_PROF
      - PORT
    commands:
      - docker container stop ic-api || true && docker rm ic-api || true
      - docker build -t fvrrrn/ic-api .
      - docker run -v /home/ic-api_logs:/home/node/ic-api/logs -v /home/ssl:/home/node/ic-api/ssl -e NODE_ENV=$NODE_ENV -e DB_USER=$DB_USER -e DB_PASS=$DB_PASS -e DB_SERVER=$DB_SERVER -e DB_DATABASE=$DB_DATABASE -e DB_DATABASE_PROF=$DB_DATABASE_PROF -e PORT=$PORT -p 8447:3000 -d --name=ic-api fvrrrn/ic-api

  - name: telegram
    image: appleboy/drone-telegram:latest
    settings:
      token:
        from_secret: telegram_token
      to:
        from_secret: telegram_user_id
      message: >
      format: html
      message: >
        {{#success build.status}}
          <code>{{repo.owner}}/{{repo.name}}</code> <a href="{{build.link}}">SUCCESS</a> 
          <code>{{commit.branch}}</code>@<a href="{{commit.link}}">{{truncate commit.sha 7}}</a>
        {{else}}
          <code>{{repo.owner}}/{{repo.name}}</code> <a href="{{build.link}}">FAILURE</a>
          <code>{{commit.branch}}</code>@<a href="{{commit.link}}">{{truncate commit.sha 7}}</a>
        {{/success}}
    when:
      status: [success, failure]

volumes:
  - name: docker
    host:
      path: /var/run/docker.sock